<html>
  <head>
    <link rel="stylesheet" href="/oidc-app.css"/>
    <!-- for nav functions-->
    <script src="/oidc-app.js"></script>
  </head>
  <body class="web-app landing">
    <div id="root">
      <div class="box nav">
        <a class="config-link" href="#" onclick="showConfigForm(event)">⚙️</a>
        <a href="/" onclick="navigateToApp('/', event)">Webpack SPA App</a>
        <div class="link selected">Server-side Web App</div>
        <a href="/static" onclick="navigateToApp('/static', event)">Static SPA App</a>
      </div>
      <div id="form" class="box">
        <strong>SignIn</strong>
        <hr/>
        <form method="POST" action="/login">
          <input id="config" type="hidden" name="config"/>
          <label for="username">Username:</label><input name="username" id="username" placeholder="username" type="email"/><br/>
          <label for="password">Password:</label><input name="password" id="password" placeholder="password" type="password"/><br/>
          <input id="submitBtn" type="submit"/>
        </form>
        <hr/>
        <a id="widget-link" href="/login">Use Sign-In Widget</a>
      </div>
      <div id="form_register" class="box">
        <strong>Register</strong>
        <hr/>
        <form method="POST" action="/register">
          <input id="r_config" type="hidden" name="config"/>
          <label for="r_firstName">First name:</label><input name="firstName" id="r_firstName" placeholder="firstName" type="text"/><br/>
          <label for="r_lastName">Last name:</label><input name="lastName" id="r_lastName" placeholder="lastName" type="text"/><br/>
          <label for="r_email">Email:</label><input name="email" id="r_email" placeholder="email" type="email"/><br/>
          <label for="r_password">Password:</label><input name="password" id="r_password" placeholder="password" type="password"/><br/>
          <input id="r_submitBtn" type="submit"/>
        </form>
      </div>
      <div id="results">
        <div class="box">
          <span>Issuer:</span>&nbsp;
          <strong id="issuer"></strong>
          <br/>
          <span>useInteractionCodeFlow:</span>&nbsp;
          <strong id="useInteractionCodeFlow"></strong>
        </div>
        <div class="box">
          <strong>Status</strong><br/>
          <div id="status"></div>
        </div>
        <div class="box">
          <strong>Login</strong><br/>
          <div id="login" style="color: green"></div>
        </div>
        <div class="box">
          <strong>Session Token</strong><br/>
          <div id="sessionToken" style="color: green"></div>
        </div>
        <div class="box">
          <strong>Access Token</strong><br/>
          <div id="accessToken" style="color: green"></div>
        </div>
        <div class="box">
          <strong>Id Token</strong><br/>
          <div id="idToken" style="color: green"></div>
        </div>
        <div class="box">
          <strong>Error</strong><br/>
          <div id="error" style="color: red"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      var query = new URL(window.location.href).searchParams;
      // config
      var config = window.getConfig();
      document.getElementById('config').value = JSON.stringify(config);
      document.getElementById('r_config').value = JSON.stringify(config);

      // form elements
      [
        'username', 'password',
        'r_firstName', 'r_lastName', 'r_email', 'r_password'
      ].forEach(function(param) {
        var value = query.get(param);
        if (!value) return;
        document.getElementById(param).value = value;
      });
      // display elements
      [
        'issuer', 'useInteractionCodeFlow', 
        'status', 'sessionToken', 'error', 'login', 
        'accessToken', 'idToken'
      ].forEach(function(param) {
        var value = query.get(param);
        if (!value) return;
        document.getElementById(param).innerText = value;
      });
      // widget link
      document.getElementById('widget-link').href = '/login?' + query;
    </script>
    <a href="/">Back to SPA app</a>
  </body>
</html>
